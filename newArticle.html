<!DOCTYPE html>
<head>

    <meta charset='UTF-8'>
    <title>Ingresa un nuevo artículo</title>
    <link rel="stylesheet" href="./design/header.css">
    <link rel='stylesheet' href='./design/addItem.css'>
    <link rel='stylesheet' href='./design/modifyItem.css'>
    <link rel='stylesheet' href='./design/newArticle.css'>
    <link rel="stylesheet" href="./design/footer.css">
</head>
<body>
    <script defer src='./newArticle.js' ></script>
    <header class='header'>
            
        <div class="header--cabecera">

            <div class="header__cabecera--logo">

                <h1>ECOMMERCE</h1>
                <p>SIEMPRE A BAJO COSTO</p>
            </div>
            <div class="header__cabecera--contact">
                
                <div class="header__cabecera--name">

                    <P>Mílton David Canchón Arboleda</P>
                </div>
                <div class="header__cabecera__contact--email" >
                    
                    <h7>Correo:</h7>
                    <p>milon359265@gmail.com</p>
                </div>
                <div class="header__cabecera__contact--whatsapp" >
                    
                    <img src="https://i.postimg.cc/4xnfTVGC/whatsapp.png" alt="WhatsApp">
                    <p>3167551478</p>
                </div>
            </div>
        </div>
        <menu>

            <a id="modify" href="./newArticle.html">AÑADIR O MODIFICAR ITEMS</a>
            <a id="home" href="./index.html">HOME</a>
        </menu>
    </header>
    <div class='principal'>
        <section class='principal--add'>
            <h2>Añadir un nuevo item<hr></h2>
            <form action='http://localhost/Aprendiendo%20A%20Crear%20API/propio/index.php' method='post' enctype='multipart/form-data' id='form'>
                <label for='new_title'>Título:</label>
                <input name='title' maxlength="26" id='new_title' class="title" type='text' placeholder="..." required>
                <label for='new_description'>Descripción:</label>
                <textarea name="description" id="new_description" class="description" placeholder="..." maxlength="370" required></textarea>
                <label for='new_categorie'>Categoria:</label>
                <input name='categorie' type='text' id='new_categorie' class="categorie" placeholder="..." maxlength="30" required>
                <label for='new_price' >¿Cuál es el precio?</label>
                <input name='price' type='number' placeholder="..." id="new_price" class="price" maxlength="9" required step="10000" min="1000">
                <label for='img_principal'>Imagen principal</label>
                <input name='img_principal' class="img" type='file' required >
                <label for='img_principal'>Imagen arriba</label>
                <input name='img_top' class="img" type='file' >
                <label for='img_principal'>Imagen derecha</label>
                <input name='img_right' class="img" type='file' >
                <label for='img_principal'>Imagen abajo</label>
                <input name='img_bottom' class="img" type='file' >
                <label for='img_principal'>Imagen izquierda</label>
                <input name='img_left' class="img" type='file' >
                <input type='submit' class="button" formtarget='_blank' value="Añadir articulo" >
            </form>
        </section>
        <div class='principal--modify'>

            <h2>Modificar artículos<hr></h2>
            <label for='search'>Buscar por:</label>
            <input id='search' class="title" type='search' placeholder='Título'>
            <button onclick='search()' class="button" >Buscar</button>

            <div class='principal__modify--response' >

            </div>
        </div>
    </div>
    <footer class='footer'>Cosas que van en el footer, Desarrollado por Mílton Canchón.</footer>
</body>
</html>
